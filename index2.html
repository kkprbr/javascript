<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>
        function add() {
        var a,b,c,d;
        a=10;
        b=20;
        c=30;
        d=40;
        res=a+b+c-d;
        window.alert("Result of These Numbers is "+res) }
    </script>
</head>
<body>
    <h1>Demonistration of variables declaration and initialization</h1>
    <button type="button" onclick="add()">Click Me</button>
</body>
</html>
